<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная страница - ЕВРОДОН</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./libs/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./libs/choices.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="body">

  @@include('sections/header.html')
  <main>
    <!-- услуги -->
    @@include('sections/first-screen.html')
    <!-- декоративная обёртка с градиентным фоном -->
    <div class="decorate">
      <!-- поиск по сайту  -->
      @@include('sections/main-search.html')
      <!-- секция популярных услуг  -->
      @@include('sections/main-services.html')
      <!-- слайдер с направлениями -->
      @@include('sections/main-directions.html')
    </div> <!-- .decorate -->
    <div class="decorate">
      <section class="main-doctors">
        <div class="wrapper">

          <div class="header-with-button">
            <h2 class="header-with-button__title title">Врачи</h2>
            <a class="button button--plus" href="#">
              <img class="long-card__icon" src="img/icons/plus.svg" alt="иконка" width="14" height="24">
              Смотреть всеx</a>
          </div>

          <div class="main-doctors__slider">
            <!-- тут будет слайдер с врачами  -->
          </div>

        </div>
      </section>

      <div class="branches">
        <div class="wrapper">

          <div class="header-with-button">
            <h2 class="header-with-button__title title">Филиалы клиники</h2>

            <form class="header-with-button__form" action="">
              <label class="text-field__label" for="form-select-adress">Выберите филиал:</label>
              <select class="custom-select" name="" id="form-select-adress" required>
                <option disabled>Выберите филиал</option>
                <option value="Ростов-на-Дону, ул. Петренко, 16">Ростов-на-Дону, ул. Петренко, 16</option>
                <option value="г.Ростов-на-Дону, ул. Металлургическая, 107">г.Ростов-на-Дону, ул. Металлургическая, 107
                </option>
                <option value="г.Ростов-на-Дону, ул.Зорге, 2">г.Ростов-на-Дону, ул.Зорге, 2</option>
                <option value="Ростов-на-Дону, ул.Вавилова, 57">Ростов-на-Дону, ул.Вавилова, 57</option>
                <option value="г.Ростов-на-Дону, ул.Социалистическая, 208">г.Ростов-на-Дону, ул.Социалистическая, 208
                </option>
                <option value="г.Ростов-на-Дону,ул.М.Горького, 181">г.Ростов-на-Дону,ул.М.Горького, 181</option>
                <option value="с. Чалтырь, ул. Восточная, 2в">с. Чалтырь, ул. Восточная, 2в</option>
                <option value="с. Самарское, ул. Ленина, д 97">с. Самарское, ул. Ленина, д 97</option>
                <option value="г. Таганрог, ул. Чехова, 159">г. Таганрог, ул. Чехова, 159</option>
              </select>
            </form>

          </div>

        </div>
      </div>
    </div>
  </main>
  @@include('sections/footer.html')
  <!-- Swiper JS -->
  <script src="./libs/swiper-bundle.min.js"></script>
  <script src="./libs/choices.min.js"></script>

  <script src="./js/main.js"></script>
</body>

</html>
